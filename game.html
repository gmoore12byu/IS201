<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <div class="input-container">
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
            <button onclick="checkGuess()">Guess</button>
        </div>

        <div class="result" id="result"></div>
        <button class="reset-btn" onclick="resetGame()" style="display: none;">Play Again</button>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = document.getElementById("guessInput").value;
            let result = document.getElementById("result");
            attempts++;

            if (guess == secretNumber) {
                result.innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
                result.style.color = "green";
                document.querySelector(".reset-btn").style.display = "inline-block";
            } else if (guess > secretNumber) {
                result.innerHTML = "Too high! Try again.";
                result.style.color = "red";
            } else if (guess < secretNumber) {
                result.innerHTML = "Too low! Try again.";
                result.style.color = "red";
            }

            document.getElementById("guessInput").value = "";
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("result").innerHTML = "";
            document.querySelector(".reset-btn").style.display = "none";
            document.getElementById("guessInput").value = "";
        }
    </script>
</body>
</html>
